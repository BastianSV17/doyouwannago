<!DOCTYPE html>
<html lang="en">
<head>
    <title>iLoveYou!</title>
    <link rel="shortcut icon" href="img/img_tab.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text" id="index_text">Do you wanna go out with me?</h1>
        </div>
        <script>
            text = document.getElementById("index_text")
            textArray = text.textContent.split('')
            text.textContent = ''

            for(var i = 0; i < textArray.length; i++){
                text.innerHTML += '<span>'+textArray[i]+'</span>'
            }
        </script>
        <div class="gif_container">
            <img src="img/img_index.gif" alt="Cute animated illustration">
        </div>
        <div>
            <audio id="mySound" src="audio/sonido2.mp3" preload="auto"></audio>
            <audio id="sound2" src="audio/sonido.mp3" preload="auto"></audio>
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="playSoundAndNextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function playSoundAndNextPage() {
                    var sonido = document.getElementById('mySound');
                    // Verificar si el sonido ya se est√° reproduciendo y reiniciar si es necesario
                    if (sonido.paused) {
                        sonido.currentTime = 0;
                    }
                    sonido.play();
                    
                    setTimeout(function () {
                        window.location.href = "html/yes.html";
                    }, 95);
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
